<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <title>Open Music</title>
  </head>
  <body class="dark-mode">
    <div class="container">
    <header class="header__container">
      <h1 class="font-title">open music</h1>
      <button id="dark" alt=""><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="moon" viewBox="0 0 16 16">
        <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>
      </svg></button>
    </header>
    <main>
      <section class="filter__container">
      <div class="filter__content">
        <h2 class="font-text-1">Gênero Musical</h2>
        <ul class="filter__filters" id="filter"></ul>
      </div>
      <div class="range__container">
        <div class="range__info">
          <h2 class="font-text-1">Definir preço</h2>
          <div class="range__info-modifier">
            <p class="font-text-1">Ate R$</p>
            <p id="temp" class="font-text-1">0</p>
          </div>
        </div>
        <form action="" class="range__form">
          <input type="range" id="price" name="price" value="250" min="0" max="500" step="0.1">
        </form>
      </div>
      </section>
      <section class="card__container">
        <h2 class="font-text-1">Álbuns Encontrados</h2>
        <ul id="containerAlbum" class="card__album"></ul>
      </section>
    </main>
  </div>
    <script type="module" src="./src/scripts/theme.js"></script>
    <script type="module" src="./src/scripts/productsData.js"></script>
    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
